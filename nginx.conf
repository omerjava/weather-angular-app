server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # Try to serve file directly, fallback to index.html (Angular routing)
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache static assets for longer
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Optional: Disable access logs for cleaner output
    access_log off;
    error_log /var/log/nginx/error.log warn;
}
